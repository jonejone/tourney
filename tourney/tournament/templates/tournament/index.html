{% extends "tournament/tournament_base.html" %}

{% block content %}

{% if page %}
    {% if user.is_authenticated %}
    <p><a class="btn" href="{% url "tournament-page-edit" page.slug %}">Edit page</a></p>
    {% endif %}

    {{ page.body|safe }}
{% else %}
    <h1>Welcome to {{ tournament.name }}</h1>
    <p>No frontpage is configured for this tournament.</p>
{% endif %}

{% endblock %}
